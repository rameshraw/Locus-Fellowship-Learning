<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <h3>Welcome Back</h3>
    <h4>Login form:</h4>
    <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email"/><br><br>
        <label for="email" name>Password:</label>
        <input type="password"/><br><br>
        <input type="checkbox" name="rememberme" id="rememberme"/><label for="rememberme">Remember Me</label><br><br>
        <button type="submit" disabled>Login</button><br><br>
        <!-- we use # in href for same page line -->
        <a href="/resetpassword.html">Forget password</a>
    </form>
    
</body>
